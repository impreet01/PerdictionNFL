name: Train & Predict (Daily)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 10 * 9-12,1 *'  # daily at 09:15 UTC; adjust as you like

permissions:
  contents: write

concurrency:
  group: train-${{ github.ref }}
  cancel-in-progress: false

env:
  NODE_VERSION: "20.x"
  LOG_LEVEL: warn
  CI_FAST: "1"
  MAX_WORKERS: "2"

jobs:
  setup-test-train:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Restore data cache
        uses: actions/cache@v4
        with:
          path: |
            .cache
            data
            state
          key: data-${{ runner.os }}-${{ hashFiles('package-lock.json', 'package.json', 'trainer/**/*.js', 'scripts/**/*.js') }}
          restore-keys: |
            data-${{ runner.os }}-

      - name: Install
        run: npm ci

      - name: Lint (non-blocking)
        run: npm run lint || true

      - name: Unit tests (deterministic)
        run: npm test -- --runInBand --maxWorkers=${{ env.MAX_WORKERS }}

      - name: Bootstrap training state (idempotent)
        run: node scripts/bootstrapTrainingState.js

      - name: Train cumulative + roll current season
        run: npm run train:daily

      - name: Upload artifacts (models/state/preds/logs)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: nfl-model-artifacts
          path: |
            state
            outputs
            logs
            models
          if-no-files-found: warn
