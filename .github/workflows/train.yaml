name: Train weekly

on:
  workflow_dispatch:
  schedule:
    - cron: "0 10 * * 2"  # Tuesdays 10:00 UTC

permissions:
  contents: write   # <-- important so the job can commit artifacts back

jobs:
  train:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install deps
        run: npm install --no-audit --no-fund
      - name: Train current season & week
        env:
          SEASON: 2025
          WEEK: 4
        run: npm run train
      - name: Commit artifacts
        run: |
          git config user.name "gh-actions"
          git config user.email "actions@github.com"
          mkdir -p artifacts
          git add artifacts/*.json || true
          git commit -m "weekly model + predictions" || echo "no changes"
          git push
