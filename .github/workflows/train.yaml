name: Train weekly

on:
  workflow_dispatch:
  schedule:
    - cron: "0 10 * * 2"   # Tuesdays 10:00 UTC

permissions:
  contents: write

jobs:
  train:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      # Clean install to avoid stale lockfiles that reference old deps
      - name: Clean install deps
        run: |
          rm -rf node_modules package-lock.json
          npm install --no-audit --no-fund

      # ---- If you already have scripts/resolveWeek.js from earlier steps ----
      - name: Resolve NFL week (auto)
        id: resolve
        env:
          SEASON: 2025
        run: |
          WEEK=$(node scripts/resolveWeek.js)
          echo "Resolved WEEK=${WEEK}"
          echo "week=${WEEK}" >> "$GITHUB_OUTPUT"

      # Optional debug (requires scripts/debugData.js present)
      # - name: Debug data availability
      #   env:
      #     SEASON: 2025
      #     WEEK: ${{ steps.resolve.outputs.week }}
      #   run: node scripts/debugData.js

      # Train single week:
      # - name: Train for season/week
      #   env:
      #     SEASON: 2025
      #     WEEK: ${{ steps.resolve.outputs.week }}
      #   run: npm run train

      # Or train rolling (if you added trainer/train_multi.js and package.json script)
      - name: Train for season/week (rolling up to resolved week)
        env:
          SEASON: 2025
          WEEK: ${{ steps.resolve.outputs.week }}
        run: npm run train:multi

      - name: List artifacts
        run: |
          echo "Artifacts directory:"
          ls -la artifacts || true
          for f in artifacts/*.json; do
            [ -e "$f" ] && echo "--- $f ---" && head -n 20 "$f";
          done

      - name: Commit artifacts
        run: |
          git config user.name "gh-actions"
          git config user.email "actions@github.com"
          mkdir -p artifacts
          git add artifacts/*.json || true
          git commit -m "weekly model + predictions (S=${{ env.SEASON }}, W=${{ env.WEEK }})" || echo "no changes"
          git push
