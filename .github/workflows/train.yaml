name: Train weekly

on:
  workflow_dispatch:
  schedule:
    - cron: "0 10 * * 2"   # Tuesdays 10:00 UTC

permissions:
  contents: write

jobs:
  train:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm install --no-audit --no-fund

      - name: Resolve NFL week (auto)
        id: resolve
        env:
          # Optional: pin season; omit to auto-infer
          SEASON: 2025
        run: |
          WEEK=$(node scripts/resolveWeek.js)
          echo "Resolved WEEK=${WEEK}"
          echo "week=${WEEK}" >> "$GITHUB_OUTPUT"

      - name: Debug data availability
        env:
          SEASON: 2025
          WEEK: ${{ steps.resolve.outputs.week }}
        run: |
          echo "SEASON=$SEASON WEEK=$WEEK"
          node scripts/debugData.js

      - name: Train for season/week
        env:
          SEASON: 2025
          WEEK: ${{ steps.resolve.outputs.week }}
        run: npm run train

      - name: List artifacts
        run: |
          echo "Listing artifacts directory:"
          ls -la artifacts || true
          echo "Preview a few bytes if present:"
          for f in artifacts/*.json; do
            [ -e "$f" ] && echo "--- $f ---" && head -n 5 "$f";
          done

      - name: Commit artifacts
        run: |
          git config user.name "gh-actions"
          git config user.email "actions@github.com"
          mkdir -p artifacts
          git add artifacts/*.json || true
          git commit -m "weekly model + predictions (S=${{ env.SEASON }}, W=${{ env.WEEK }})" || echo "no changes"
          git push
